# ===============================
# Database Configuration
# db.usernme and db.password should be set according to your local database setup
# db.username is usually "root"
# DO NOT PUSH SENSITIVE INFORMATION (YOUR USERNAME AND PASSWORD) TO PUBLIC REPOSITORIES
# ===============================
db.url=jdbc:mysql://localhost:3306/employeedata
db.username=root
db.password=Fullride7!
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.size=10
db.pool.timeout=30000

# ===============================
# Security Settings
# ===============================
# BCrypt cost factor (workload)
security.password.hash.strength=12
# Session timeout in minutes
security.session.timeout.minutes=15

# ===============================
# Application Metadata
# ===============================
app.name=CompanyZ Employee Management System
app.version=1.0.0
app.environment=development

# ===============================
# SSN Encryption Settings
# ===============================
security.ssn.encryption.algorithm=AES/CBC/PKCS5Padding
security.ssn.encryption.key=MySuperSecretKeyBase64==
security.ssn.encryption.keysize=256
